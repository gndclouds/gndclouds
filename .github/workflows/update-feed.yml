name: Update Feed Data

on:
  schedule:
    # Run on the 1st of every month at 00:00 UTC
    - cron: "0 0 1 * *"
  # Allow manual triggering
  workflow_dispatch:

jobs:
  update-feed:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Generate feed data
        run: npx tsx scripts/generate-feed.ts
        env:
          ARENA_ACCESS_KEY: ${{ secrets.ARENA_ACCESS_KEY }}
          BLUESKY_USERNAME: ${{ secrets.BLUESKY_USERNAME }}
          BLUESKY_APP_PASSWORD: ${{ secrets.BLUESKY_APP_PASSWORD }}
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_ACCESS_TOKEN }}

      - name: Commit and push if changed
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add public/data/feed.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Monthly feed data update [skip ci]" && git push)
